<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AccountManager.UI</title>
    <base href="/" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"><link href="css/app.css" rel="stylesheet" />
    <link href="OmniAccountManager.styles.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>

</head>

<body>
    <div id="app">Loading...</div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script>
        Chart.defaults.scale.ticks.autoSkipPadding = 50;
        Chart.defaults.scale.ticks.autoSkip = false;

        window.appendElement = (parentId, childId) => {
            const parentElement = document.getElementById(parentId);
            const childElement = document.getElementById(childId);
            parentElement.append(childElement);
        };

        window.showElement = (elementId) => {
            const element = document.getElementById(elementId);
            element.style.display = "initial";
        };
        window.chartFunctions = {
            getDatasetHiddenStatus: function (chartId) {
                var chart = Chart.getChart(chartId);
                var result = {};

                if (chart) {
                    for (var i = 0; i < chart.data.datasets.length; i++) {
                        var label = chart.data.datasets[i].label;
                        var isDatasetHidden = chart.data.datasets[i].hidden || false;
                        var metaHidden = chart.getDatasetMeta(i).hidden;
                        var isMetaHidden = (metaHidden !== null) ? metaHidden : isDatasetHidden;
                        result[label] = isMetaHidden;
                    }
                }

                return result;
            }
        };
        $(document).bind('DOMNodeInserted', function (e) {
            if (e && e.target && e.target.classList && e.target.classList.contains('modal')) {
                $("body").css({
                    overflow: 'hidden',
                });
            }
        });

        $(document).bind('DOMNodeRemoved', function (e) {
            if (e && e.target && e.target.classList && e.target.classList.contains('modal')) {
                $("body").css({
                    overflow: 'auto',
                });
            }
        });

    </script>
    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webview.js"></script>
</body>

</html>
